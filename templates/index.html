<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
</head>
<body>
    <div id="boggle">
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>High Score: {{ hs }}</p>

        <p>Number of Plays: {{ num_plays }}</p>

        <form method="POST" class="word-form">
            <input type="text" class="word" name="word">
            <button>Submit</button>
        </form>



        <p>
            Score: <span class="score">0</span>
        </p>

        <p>
            Time left: <span class="timer"></span>
        </p>

        <p class="msg">
        </p>

        <ul class="words">
        </ul>

    </div>


    <script src="/static/boggle.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script>
        let game = new Game("boggle");
    </script>
</body>
</html>
